<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
      <div id="app"></div>
      <div id="sign">
      <svg class="hide-svg">
      <defs>
        <pattern id="pattern-stripe"
          width="20" height="20"
          patternUnits="userSpaceOnUse"
          patternTransform="rotate(45)">
          <rect width="14" height="20" transform="translate(0,0)" fill="red"></rect>
        </pattern>
        <mask id="mask-stripe">
          <rect x="0" y="0" width="1000" height="1000" fill="url(#pattern-stripe)" />
        </mask>
        </defs>
        </svg>
        <svg id="svg" width="800" height="1600">
        </svg>
      </div>
      <script src="./bundle.js"></script>
    </body>
</html>
