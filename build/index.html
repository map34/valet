<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
      <div id="title">
        <h1>Parking Sign Generator</h1>
        <h2>Fix a parking sign in your neighborhood</h2>
      </div>
      <div id="app"></div>
      <div id="signcontainer">
        <div id="sign">
          <svg id="defssvg" class="hide-svg">
            <defs>
              <pattern id="pattern-stripe"
                width="20" height="20"
                patternUnits="userSpaceOnUse"
                patternTransform="rotate(45)">
                <rect width="10" height="20" transform="translate(0,0)" fill="#a6192e"></rect>
              </pattern>
              <mask id="mask-stripe">
                <rect x="0" y="0" width="1000" height="1000" fill="url(#pattern-stripe)" />
              </mask>
              <style type="text/css">
                @font-face {
                font-family: 'league_gothicregular';
                src: url('/fonts/leaguegothic-regular-webfont.eot');
                src: url('/fonts/leaguegothic-regular-webfont.eot?#iefix') format('embedded-opentype'),
                     url('/fonts/leaguegothic-regular-webfont.woff2') format('woff2'),
                     url('/fonts/leaguegothic-regular-webfont.woff') format('woff'),
                     url('/fonts/leaguegothic-regular-webfont.ttf') format('truetype'),
                     url('/fonts/leaguegothic-regular-webfont.svg#league_gothicregular') format('svg');
                font-weight: normal;
                font-style: normal;
              }

              @font-face {
                  font-family: 'overpassbold_italic';
                  src: url('/fonts/overpass_bold_italic-webfont.eot');
                  src: url('/fonts/overpass_bold_italic-webfont.eot?#iefix') format('embedded-opentype'),
                       url('/fonts/overpass_bold_italic-webfont.woff2') format('woff2'),
                       url('/fonts/overpass_bold_italic-webfont.woff') format('woff'),
                       url('/fonts/overpass_bold_italic-webfont.ttf') format('truetype'),
                       url('/fonts/overpass_bold_italic-webfont.svg#overpassbold_italic') format('svg');
                  font-weight: normal;
                  font-style: normal;

              }

              @font-face {
                  font-family: 'overpassextralight';
                  src: url('/fonts/overpass_extra_light-webfont.eot');
                  src: url('/fonts/overpass_extra_light-webfont.eot?#iefix') format('embedded-opentype'),
                       url('/fonts/overpass_extra_light-webfont.woff2') format('woff2'),
                       url('/fonts/overpass_extra_light-webfont.woff') format('woff'),
                       url('/fonts/overpass_extra_light-webfont.ttf') format('truetype'),
                       url('/fonts/overpass_extra_light-webfont.svg#overpassextralight') format('svg');
                  font-weight: normal;
                  font-style: normal;
              }

              @font-face {
                  font-family: 'overpassextralight_italic';
                  src: url('/fonts/overpass_extralight_italic-webfont.eot');
                  src: url('/fonts/overpass_extralight_italic-webfont.eot?#iefix') format('embedded-opentype'),
                       url('/fonts/overpass_extralight_italic-webfont.woff2') format('woff2'),
                       url('/fonts/overpass_extralight_italic-webfont.woff') format('woff'),
                       url('/fonts/overpass_extralight_italic-webfont.ttf') format('truetype'),
                       url('/fonts/overpass_extralight_italic-webfont.svg#overpassextralight_italic') format('svg');
                  font-weight: normal;
                  font-style: normal;
              }

              @font-face {
                  font-family: 'overpassitalic';
                  src: url('/fonts/overpass_italic-webfont.eot');
                  src: url('/fonts/overpass_italic-webfont.eot?#iefix') format('embedded-opentype'),
                       url('/fonts/overpass_italic-webfont.woff2') format('woff2'),
                       url('/fonts/overpass_italic-webfont.woff') format('woff'),
                       url('/fonts/overpass_italic-webfont.ttf') format('truetype'),
                       url('/fonts/overpass_italic-webfont.svg#overpassitalic') format('svg');
                  font-weight: normal;
                  font-style: normal;
              }

              @font-face {
                  font-family: 'overpasslight_italic';
                  src: url('/fonts/overpass_light_italic-webfont.eot');
                  src: url('/fonts/overpass_light_italic-webfont.eot?#iefix') format('embedded-opentype'),
                       url('/fonts/overpass_light_italic-webfont.woff2') format('woff2'),
                       url('/fonts/overpass_light_italic-webfont.woff') format('woff'),
                       url('/fonts/overpass_light_italic-webfont.ttf') format('truetype'),
                       url('/fonts/overpass_light_italic-webfont.svg#overpasslight_italic') format('svg');
                  font-weight: normal;
                  font-style: normal;
              }




              @font-face {
                  font-family: 'overpasslight';
                  src: url('/fonts/overpass_light-webfont.eot');
                  src: url('/fonts/overpass_light-webfont.eot?#iefix') format('embedded-opentype'),
                       url('/fonts/overpass_light-webfont.woff2') format('woff2'),
                       url('/fonts/overpass_light-webfont.woff') format('woff'),
                       url('/fonts/overpass_light-webfont.ttf') format('truetype'),
                       url('/fonts/overpass_light-webfont.svg#overpasslight') format('svg');
                  font-weight: normal;
                  font-style: normal;

              }

              @font-face {
                  font-family: 'overpassbold';
                  src: url('/fonts/overpass_bold-webfont.eot');
                  src: url('/fonts/overpass_bold-webfont.eot?#iefix') format('embedded-opentype'),
                       url('/fonts/overpass_bold-webfont.woff2') format('woff2'),
                       url('/fonts/overpass_bold-webfont.woff') format('woff'),
                       url('/fonts/overpass_bold-webfont.ttf') format('truetype'),
                       url('/fonts/overpass_bold-webfont.svg#overpassbold') format('svg');
                  font-weight: normal;
                  font-style: normal;
              }

              @font-face {
                  font-family: 'overpassregular';
                  src: url('/fonts/overpass_regular-webfont.eot');
                  src: url('/fonts/overpass_regular-webfont.eot?#iefix') format('embedded-opentype'),
                       url('/fonts/overpass_regular-webfont.woff2') format('woff2'),
                       url('/fonts/overpass_regular-webfont.woff') format('woff'),
                       url('/fonts/overpass_regular-webfont.ttf') format('truetype'),
                       url('/fonts/overpass_regular-webfont.svg#overpassregular') format('svg');
                  font-weight: normal;
                  font-style: normal;
              }
             </style>
            </defs>
          </svg>
          <svg id="svg" width="200" height="400"></svg>
        </div>
        
      </div>

      <script src="./bundle.js"></script>
      
    </body>
</html>
