<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
      <div id="title">
        <h1>Parking Sign Generator</h1>
        <h2>Fix a parking sign in your neighborhood</h2>
      </div>
      <div id="footer">
        <p>Made by Nikki Sylianteng in collaboration with Amber Kim and Javi Javier.</p>
      </div>
      <div id="app"></div>
      <div id="signcontainer">
        <div id="sign">
          <svg class="hide-svg">
            <defs id="defssvg">
              <pattern id="pattern-stripe"
                width="20" height="20"
                patternUnits="userSpaceOnUse"
                patternTransform="rotate(45)">
                <rect width="10" height="50" transform="translate(0,0)" fill="#a6192e"></rect>
              </pattern>
              <mask id="mask-stripe">
                <rect x="0" y="0" width="1000" height="1000" fill="url(#pattern-stripe)" />
              </mask>
            </defs>
          </svg>
          <svg id="svg" width="200" height="400"></svg>
        </div>
      </div>
    </body>
</html>
